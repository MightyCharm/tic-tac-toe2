<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Odin Project: Tic Tac Toe2</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="divHeader">
        <h1>TIC TAC TOE</h1>
      </div>

      <div class="scoreboard">
        <div class="score-column">
          <p class="score-label">P1</p>
          <p id="score-player1">0</p>
        </div>
        <div class="score-column">
          <p class="score-label">Draw</p>
          <p id="score-draw">0</p>
        </div>
        <div class="score-column">
          <p class="score-label">P2</p>
          <p id="score-player2">0</p>
        </div>
      </div>

      <div class="divRounds">
        <p>Round: <span id="rounds">0</span></p>
      </div>

      <div class="divControls">
        <button id="btnStartGame">Start Game</button>
        <button id="btnNextRound" class="hidden">Next Round</button>
      </div>

      <div class="divPlayer1">
        <h2>Player 1</h2>
        <input id="inputPlayer1" />
        <button id="btnPlayer1">Enter</button>
      </div>

      <div id="board" class="divBoard">
        <div class="cell" data-row="0" data-col="0"></div>
        <div class="cell" data-row="0" data-col="1"></div>
        <div class="cell" data-row="0" data-col="2"></div>

        <div class="cell" data-row="1" data-col="0"></div>
        <div class="cell" data-row="1" data-col="1"></div>
        <div class="cell" data-row="1" data-col="2"></div>

        <div class="cell" data-row="2" data-col="0"></div>
        <div class="cell" data-row="2" data-col="1"></div>
        <div class="cell" data-row="2" data-col="2"></div>
      </div>

      <div class="divPlayer2">
        <h2>Player 2</h2>
        <input id="inputPlayer2" />
        <button id="btnPlayer2">Enter</button>
      </div>

      <div class="divGameInfo">
        <p>Please Enter Name</p>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
