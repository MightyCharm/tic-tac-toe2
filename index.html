<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Odin Project: Tic Tac Toe2</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">

      <div class="div-header">
        <h1>TIC TAC TOE</h1>
      </div>

      <div class="div-player1">
        <h2>Player 1</h2>
        <input id="input-player1"/>
        <button id="btn-enter-player1">Enter</button>
      </div>

      <div id="board" class="div-board">
        <div class="cell" data-row="0" data-col="0"></div>
        <div class="cell" data-row="0" data-col="1"></div>
        <div class="cell" data-row="0" data-col="2"></div>

        <div class="cell" data-row="1" data-col="0"></div>
        <div class="cell" data-row="1" data-col="1"></div>
        <div class="cell" data-row="1" data-col="2"></div>

        <div class="cell" data-row="2" data-col="0"></div>
        <div class="cell" data-row="2" data-col="1"></div>
        <div class="cell" data-row="2" data-col="2"></div>
      </div>

      <div class="div-player2">
        <h2>Player 2</h2>
        <input id="input-player2"/>
        <button id="btn-enter-player2">Enter</button>
      </div>

      <div class="div-gameInfo">
        <p>Please Enter Name</p>
      </div>

    </div>

    <script src="./script.js"></script>
  </body>
</html>
