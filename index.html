<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Odin Project: Tic Tac Toe2</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">

      <div>
        <h1>TIC TAC TOE</h1>
      </div>

      <div class="div-player1">
        <h2>Player 1</h2>
        <input />
        <button>Enter</button>
      </div>

      <div id="board" class="board">
        <button class="cell" data-row="0" data-col="0">X</button>
        <button class="cell" data-row="0" data-col="1">X</button>
        <button class="cell" data-row="0" data-col="2">X</button>

        <button class="cell" data-row="1" data-col="0">O</button>
        <button class="cell" data-row="1" data-col="1">O</button>
        <button class="cell" data-row="1" data-col="2">O</button>

        <button class="cell" data-row="2" data-col="0">X</button>
        <button class="cell" data-row="2" data-col="1">X</button>
        <button class="cell" data-row="2" data-col="2">X</button>
      </div>

      <div class="div-player2">
        <h2>Player 2</h2>
        <input />
        <button>Enter</button>
      </div>

      <div class="div-gameInfo">
        <p>Please Enter Name</p>
      </div>

    </div>

    <!-- <script src="./script.js"></script> -->
  </body>
</html>
