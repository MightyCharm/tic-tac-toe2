<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Odin Project: Tic Tac Toe2</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>TIC TAC TOE</h1>
      </div>

      <div class="game-controls">
        <button id="btn-new-game" class="btn">New Game</button>
        <button id="btn-next-round" class="btn hidden">Next Round</button>
        <button id="btn-rematch" class="btn hidden">Rematch</button>
      </div>

      <div class="scoreboard">
        <div class="score-column">
          <p class="score-label score-label-player-1">P1</p>
          <p id="score-player-1" class="score">0</p>
        </div>
        <div class="score-column">
          <p class="score-label score-label-draw">Draw</p>
          <p id="score-draw" class="score">0</p>
        </div>
        <div class="score-column">
          <p class="score-label score-label-player-2">P2</p>
          <p id="score-player-2" class="score">0</p>
        </div>
      </div>

      <div class="round-counter">
        <p>Round: <span id="rounds">0</span></p>
      </div>

      <div class="win-condition">
        <label for="score-win" class="score-win-label-input">How many points to win the game?</label>
        <input id="score-win" class="score-input" type="number" min="1" max="5" value="3">
      </div>

      <div class="player-form-1">
        <h2 class="player-form-header">Player 1</h2>
        <input id="input-player-1" class="player-form-input"/>
      </div>

      <div id="board" class="game-board">
        <div class="cell" data-row="0" data-col="0"></div>
        <div class="cell" data-row="0" data-col="1"></div>
        <div class="cell" data-row="0" data-col="2"></div>

        <div class="cell" data-row="1" data-col="0"></div>
        <div class="cell" data-row="1" data-col="1"></div>
        <div class="cell" data-row="1" data-col="2"></div>

        <div class="cell" data-row="2" data-col="0"></div>
        <div class="cell" data-row="2" data-col="1"></div>
        <div class="cell" data-row="2" data-col="2"></div>
      </div>

      <div class="player-form-2">
        <h2 class="player-form-header">Player 2</h2>
        <input id="input-player-2" class="player-form-input"/>
      </div>

      <div class="game-info">
        <p>Please enter both names to start the game.</p>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
